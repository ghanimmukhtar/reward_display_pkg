<html>
<head><script src="jquery-3.2.1.min.js"></script>
<script>
function refreshState(data ){
	$("#stateText").text(data['state']);
	$("#bodyImg").attr("src",'data/'+data['img']);	
	
}	

function refreshStateEvent(){
	$.getJSON( "state", refreshState);
}	
	
$( document ).ready(function() {
    window.setInterval(refreshStateEvent, 100);
});
</script>
</head>
<body >
<div id="body" style="height:100%;">
	<p id="stateText"></p>
	<img id="bodyImg" src="#" height="100%"/>
</div>
</body>
</html>
